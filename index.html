<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <style>
body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 600px;
    margin: auto ;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center; 
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2rem;
    text-align: left;
  }
  
  input[type="number"] {
    width: 60%;
    padding: 10px;
    font-size: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  
  .checkbox-group {
    margin-bottom: 20px;
    text-align: left; 
  }
  
  .checkbox-group input[type="checkbox"] {
    margin-left: 10px;
    float: right; 
  }
  
  button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-bottom: 20px;
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  #password {
    padding: 10px;
    font-size: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  
  #copy {
    background-color: #337ab7;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  
  #copy:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .copy-container {
    display: flex;
    justify-content: center;
  }
  
  .copy-container button {
    margin-left: 10px;
  }
  

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="5" max="20" value="">
      <div class="checkbox-group">
        <input type="checkbox" id="includeUppercase" >
        <label for="includeUppercase">Uppercase letters</label>
        <br>
        <input type="checkbox" id="includeLowercase" >
        <label for="includeLowercase">Lowercase letters</label>
        <br>
        <input type="checkbox" id="includeNumbers" >
        <label for="includeNumbers">Numbers</label>
        <br>
        <input type="checkbox" id="includeSymbols">
        <label for="includeSymbols">Symbols</label>
      </div>
      <button onclick="generate()">Generate Password</button>
      <p id="password"></p>
      <button id="copy" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
    </div>
    <script>
function generate() {
    var length = document.getElementById("length").value;
    var includeUppercase = document.getElementById("includeUppercase").checked;
    var includeLowercase = document.getElementById("includeLowercase").checked;
    var includeNumbers = document.getElementById("includeNumbers").checked;
    var includeSymbols = document.getElementById("includeSymbols").checked;
    var charset = "";
    if (includeUppercase) {
      charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    }
    if (includeLowercase) {
      charset += "abcdefghijklmnopqrstuvwxyz";
    }
    if (includeNumbers) {
      charset += "0123456789";
    }
    if (includeSymbols) {
      charset += "!@#$%^&*()_+~`|}{[]\:;?><,./-=";
    }
    var password = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
      password += charset.charAt(Math.floor(Math.random() * n));
    }
    document.getElementById("password").innerHTML = password;
    document.getElementById("copy").disabled = false;
  }
  
  function copyToClipboard() {
    var password = document.getElementById("password").innerHTML;
    navigator.clipboard.writeText(password);
  }
  


    </script>
  </body>
</html>
